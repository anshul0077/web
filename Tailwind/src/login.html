<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="bg-gray-900 min-h-screen  flex items-center justify-center">
  <div class="container bg-gray-800 min-h-52 w-1/3 rounded-lg">
    <h2 class="text-white text-center font-bold text-3xl mb-4 p-2">Login </h2>
    <form action="" class="flex  items-center justify-center flex-col">
      <div class="m-3">
        <label  class="text-white font-bold  text-xl "  for="email">Email
          <input class=" ml-5 bg-gray-900 text-white plac rounded-md p-2" type="email" id="email" placeholder="Enter Email">
        </label>

      </div>
      <div>
        <label class="text-white font-bold  text-xl "  for="Password">Password
          <input class=" ml-5 bg-gray-900 text-white plac rounded-md p-2" type="Password" id="Password" placeholder="Enter Password">
        </label>

      </div>
      <button class="p-2 m-4 bg-blue-700 rounded-xl w-3/4 shadow-2xl text-white font-bold"> Login</button>
    </form>
  </div>
  
</body>
</html>
