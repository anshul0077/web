<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid MasterClass</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CSS Grid Masterclass</h1>
    <div class="container-1">
        <h2>1. 3X3 </h2>
        <div class="grid-container">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
            <div class="box">7</div>
            <div class="box">8</div>
            <div class="box">9</div>
        </div>
        
    </div>
    <div class="container-1">
        <h2>2. Grid with Different Column Sizes </h2>
        <div class="grid-container two">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
            <div class="box">7</div>
            <div class="box">8</div>
            <div class="box">9</div>
        </div>
    </div>
    <div class="container-1">
        <h2>3. Grid With Gap </h2>
        <div class="grid-container three">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
            <div class="box">7</div>
            <div class="box">8</div>
            <div class="box">9</div>
        </div>
    </div>
    <div class="container-1">
        <h2>4. Grid item Placement </h2>
        <div class="grid-container">
            <div class="box" id="gip-1">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box" id="gip-5">5</div>
        
       
        </div>
    </div>
    <div class="container-1">
        <h2>5. Grid Template Areas </h2>
        <div class="grid-container five">
            <div class="box"style="grid-area:header" >Header</div>
            <div class="box"style="grid-area:sidebar" >Sidebar</div>
            <div class="box"style="grid-area:main" >main</div>
            <div class="box"style="grid-area:footer" >footer</div>
            
        </div>
    </div>
    <div class="container-1">
        <h2>6. Auto-Fit and Minmax </h2>
        <div class="grid-container six">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
         
        </div>
    </div>
    <div class="container-1">
        <h2>7. Nested Grid </h2>
        <div class="grid-container seven">
            <div class="box">1</div>
            <div class="grid2">
            
                <div class="box">2.1</div>
                <div class="box">2.2</div>
                <div class="box">2.3</div>
                <div class="box">2.4</div>
            </div>
           
         
        </div>
    </div>
</body>
</html>
